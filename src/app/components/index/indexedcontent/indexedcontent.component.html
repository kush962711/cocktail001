<mat-spinner class="spinner" *ngIf="loader.isLoadingSpinner; else content"></mat-spinner>
<ng-template #content>
<div class="app" *ngIf="!cocktail.isFiltering" >
    <mat-card class="example-card" *ngFor="let cocktail of indexedList" (click)="cocktailDetail(cocktail)">
        <mat-card-header>
            <img mat-card-avatar [src]="cocktail.imgThumb">
            <span class="a">{{cocktail.name}}</span>
        </mat-card-header>
    </mat-card>
</div>
</ng-template>
<div class="app" *ngIf="indexedListEmpty">
    <mat-card class="example-card">
        <mat-card-header>
            <span class="a">No Results Found</span>
        </mat-card-header>
    </mat-card>
</div>

<app-indexedcontentdetails *ngIf="clicked" [element]="indexedElement"> </app-indexedcontentdetails>
